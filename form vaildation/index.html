<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="form-container">
    <h2>Signup Validation</h2>
    <form id="signupForm" onsubmit="return validateSignup(event)">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
            <div class="error-message" id="usernameError">Username must be 3-20 characters long and contain only letters.</div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <div class="error-message" id="emailError">Please enter a valid email address.</div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <div class="error-message" id="passwordError">Password must be at least 8 characters long and include one uppercase letter, one lowercase letter, one number, and one special character.</div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
            <div class="error-message" id="confirmPasswordError">Passwords do not match.</div>
        </div>

        <div class="form-group">
            <button type="submit">Sign Up</button>
        </div>
    </form>
</div>

<script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Cart Boxes</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="container">
        <div id="cart-box">
            <h1>Product Cards</h1>
            <div id="cart">
                <img src="./cart-icon.png" alt="icon" id="cart-icon">
                <p id="count"></p>
            </div>
        </div>
        <div class="card-container" id="card-container"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
